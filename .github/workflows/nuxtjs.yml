name: Deploy Nuxt site to Pages

on:
  push:
    branches: ['master']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "NUXT_PUBLIC_YANDEX_MAPS_API_KEY=${{ secrets.NUXT_PUBLIC_YANDEX_MAPS_API_KEY }}" >> .env
        env:
          NUXT_PUBLIC_YANDEX_MAPS_API_KEY: ${{ secrets.NUXT_PUBLIC_YANDEX_MAPS_API_KEY }}

      - name: Static HTML export with Nuxt
        run: npm run generate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
